<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css_scss/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="wrapper_header">
            <div class="left pannel">Logo</div>
            <div class="right pannel">kursyonline.pl</div>
        </div>
    </header>
    <main class="main">
        <div class="wrapper_settings">
            <div class="settings">
                <div class="justifier_top sizer_settings left">
                    <div class="case_settings">
                        <div class="login_settings">
                            <div class="info"><i class="fas fa-info"></i> <div class="info_notification">cos tu jest napisane</div> </div>
                            <div class="setting_title">Login</div>
                            <form method="POST" class="form_settings">
                                <input type="text" name="email_forgot" value="mail@mail.pl" class="margin_deleter login_signin" DISABLED>
                            </form>
                        </div>
                        <div class="password_settings">
                            <div class="info"><i class="fas fa-info"></i> <div class="info_notification">cos tu jest napisane</div> </div>
                            <div class="setting_title">Password</div>
                            <form method="POST" class="form_settings">
                                <input type="password" name="password_forgot" placeholder="password" class="margin_deleter login_signin">
                                <button class="btn_send_settings"><i class="fas fa-save"></i></button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="sizer_settings left">
                    <div class="case_settings">
                        <div class="logo_settings">
                            <div class="info"><i class="fas fa-info"></i> <div class="info_notification">cos tu jest napisane</div> </div>
                            <div class="setting_title">Login</div>
                            <form method="POST" class="form_settings">
                            <div class='upload-field-customized'>
                                <input type="file" multiple="multiple" name="file">
                                <span>
                                    Upload...
                                </span>
                                </div>
                                <button class="sizer_button_upload btn_send_settings"><i class="fas fa-save"></i></button>
                            </form>
                            <div class="file_view"></div>
                        </div>
                        <div class="website_settings">
                                <div class="info"><i class="fas fa-info"></i> <div class="info_notification">cos tu jest napisane</div> </div>
                                <div class="setting_title font-ph-title">Change <span class="broker">website</span><span class="broker">link</span></div>
                                <form method="POST" class="form_settings">
                                    <input type="text" name="website_link" placeholder="kursyonline.pl" class="margin_deleter login_signin">
                                    <button class="btn_send_settings"><i class="fas fa-save"></i></button>
                                </form>
                        </div>
                        <div class="website_settings">
                                <div class="info"><i class="fas fa-info"></i> <div class="info_notification">cos tu jest napisane</div> </div>
                                <div class="setting_title font-ph-title">Change <span class="broker">website</span></div>
                                <form method="POST" class="form_settings">
                                    <input type="text" name="website" placeholder="kursyonline" class="margin_deleter login_signin">
                                    <button class="btn_send_settings"><i class="fas fa-save"></i></button>
                                </form>
                        </div>
                    </div>
                </div>  
            </div>
    </main>
    <footer class="footer fixed_bot">
    <div class="wrapper_footer">
    <div class="left pannel">Logo</div>
        <div class="right pannel">Copyrights</div>
    </div>
</footer>
    <script src="js_jslibs/script.js"></script>
</body>
</html>
